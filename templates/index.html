<!doctype html>
<html>
  <head><title>Digit Recognizer</title></head>
  <body>
    <h1>Upload a handwritten digit</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
