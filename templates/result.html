<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Resultat – Digit Recognizer</title>
    <style>
      .segment {
        display: inline-block;
        margin: 5px;
        text-align: center;
      }
      .segment img {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Jag tror siffrorna är: <strong>{{ full_prediction }}</strong></h1>

    {% if segment_images %}
      <h2>Segmenterade tecken:</h2>
      {% for img_uri in segment_images %}
        <div class="segment">
          <img src="{{ img_uri }}" width="50" height="50" alt="Segment"/>
          <div>Position {{ loop.index }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>Ingen giltig siffra hittades.</p>
    {% endif %}

    <p><a href="{{ url_for('upload_predict') }}">Testa en ny bild</a></p>
  </body>
</html>
